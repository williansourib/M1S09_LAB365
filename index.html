<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
   
    
</head>
<body>
    <div class="timer-container">
        <div class="timer"></div>
        <button id="start-btn">Iniciar Timer</button>
        <button id="stop-btn" style="display: none ;">Interromper Timer</button>
    </div>
    <div class="exercise-container" style="display: none;">
        <h2>Exercício de Alongamento:</h2>
        <p id="exercise-name"></p>
        <p id="exercise-description"></p>
        <button id="complete-btn">Concluir Exercício</button>
    </div>
    <div id="rest-timer-display"></div>

      
      <script src="script.js"></script>
    
</body>
</html>
